<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Service</title>
</head>
<body>
  <h1 style="color:green;font-family: Arial, sans-serif;">Service status: UP</h1>

  <script>
    var host = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(host)
    ws.onmessage = function (event) {
      var data = JSON.parse(event.data)
      console.log(data)
    }
  </script>
</body>
</html>
